        <h1>Táblázat feladat</h1>

    <section>
        <h2>CRUD Táblázat</h2>
        
        <form id="data-form">
            <input type="text" id="name" placeholder="Név" required minlength="3" maxlength="50">
            <input type="number" id="age" placeholder="Életkor" required min="1" max="120">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="city" placeholder="Város" required minlength="2" maxlength="50">
            <button type="submit">Hozzáadás</button>
        </form>
        
        <input type="text" id="search" placeholder="Keresés...">
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Név</th>
                        <th onclick="sortTable(1)">Életkor</th>
                        <th onclick="sortTable(2)">Email</th>
                        <th onclick="sortTable(3)">Város</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </section>
