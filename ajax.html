    <aside>
        <h1>Ajax</h1>
    </aside>
    <section>
        <div>
            <h2>AJAX CRUD Műveletek</h2>

            <div id="formContainer">
              <h3 id="createTitle">Create új adat</h3>
              <input type="text" id="nameInput" placeholder="Name (max 30 karakter)">
              <input type="number" id="heightInput" placeholder="Height (1-300)">
              <input type="number" id="weightInput" placeholder="Weight (1-300)">
              <input type="text" id="codeInput" placeholder="Code (Neptun+kód)">
              <button id="createButton" onclick="createData()">Create</button>
            </div>
          
            <div id="formContainer">
              <h3 id="updateTitle">Update adat</h3>
              <input type="text" id="updateIdInput" placeholder="ID">
              <button id="getDataButton" onclick="getDataForId()">Get Data</button><br><br>
              <input type="text" id="updateNameInput" placeholder="Name (max 30 karakter)">
              <input type="number" id="updateHeightInput" placeholder="Height">
              <input type="number" id="updateWeightInput" placeholder="Weight">
              <input type="text" id="updateCodeInput" placeholder="Code">
              <button id="updateButton" onclick="updateData()">Update</button>
            </div>
          
            <div id="formContainer">
              <h3 id="deleteTitle">Delete adat</h3>
              <input type="text" id="deleteIdInput" placeholder="ID">
              <input type="text" id="deleteCodeInput" placeholder="Code">
              <button id="deleteButton" onclick="deleteData()">Delete</button>
            </div>
          
            <h3 id="tableTitle">Adatok</h3>
            <table id="ajaxTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Height</th>
                  <th>Weight</th>
                  <th>Code</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          
            <div id="responseMessage"></div>
          
        </div>
    </section>
