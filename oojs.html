    <section>
        <div>
            <h1>Objektumorientált JavaScript alkalmazás</h1>

    <script>
        class Vehicle {
            constructor(brand, model, year) {
                this.brand = brand;
                this.model = model;
                this.year = year;
            }

            displayInfo() {
                return `Jármű: ${this.brand} ${this.model}, Év: ${this.year}`;
            }
        }

        class Car extends Vehicle {
            constructor(brand, model, year, doors) {
                super(brand, model, year);
                this.doors = doors;
            }

            displayInfo() {
                return `${super.displayInfo()}, Ajtók száma: ${this.doors}`;
            }
        }

        const myCar = new Car('Toyota', 'Corolla', 2020, 4);

        const carInfo = document.createElement('p');
        carInfo.innerText = myCar.displayInfo();

        document.body.appendChild(carInfo);
    </script>
